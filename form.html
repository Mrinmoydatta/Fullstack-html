<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formStyle.css">
</head>
<body>
    <div><h2>User Information Form</h2></div>
    <div>Please fill in the details below:</div>
    <br>
    <div class="container">
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120"><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <!-- <label for="language">Favorite Language:</label><br>
            <input type="checkbox" id="language" name="language" value="javascript"> JavaScript
            <input type="checkbox" id="language2" name="language" value="python"> Python
            <input type="checkbox" id="language3" name="language" value="java"> Java
            <br><br> -->

            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="5" cols="40"></textarea><br><br>

            <input type="submit" value="Submit" id="submit-btn">
            <input type="reset" value="Reset" id="reset-btn">
        </form>
    </div>
</body>
</html>
